<h2 class="text-center mb-4 mt-3">Register</h2>
<div class="row">
  <div class="col-md-6 mx-auto">
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="blog-form">
      <div class="row g-3">
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" />
          </mat-form-field>
        </div>

        <!-- Optional Role dropdown if needed -->
     
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Role</mat-label>
          <mat-select formControlName="roleId">
            <mat-option [value]="1">JobSeeker</mat-option>
            <mat-option [value]="2">Employer</mat-option>
          </mat-select>
        </mat-form-field>
      </div>


      </div>

      <div class="mt-3">
        <button mat-flat-button color="primary" type="submit" class="w-100">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
